<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="whole">
        <nav>
            <li>Welcome To The Tic Tac Toe Game</li>
        </nav>

        <div class="gameContainer">
            <div class="gameContent">
                <div class="box bt0 bl0"><span class="boxtext"></span></div>
                <div class="box bt0"><span class="boxtext"></span></div>
                <div class="box bt0 br0"><span class="boxtext"></span></div>
                <div class="box bl0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br0"><span class="boxtext"></span></div>
                <div class="box bl0 bb0"><span class="boxtext"></span></div>
                <div class="box bb0"><span class="boxtext"></span></div>
                <div class="box br0 bb0"><span class="boxtext"></span></div>
            </div>

            <div class="gameinfo">
                <h3>Information Board</h3>
                <div>
                    <span class="info"> Start The Game</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="./SandG/excited.gif" alt="" srcset="">
                </div>
            </div>
        </div>
        <div class="end"><span>Best of Luck</span></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
